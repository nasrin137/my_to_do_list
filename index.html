<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>To Do List</title>
</head>


<body class="bg-teal-100">
    <header>
        <h1 class="text-5xl font-bold mb-4 text-center mt-10 text-teal-700"> My To-Do List</h1>
    </header>

   <section class="max-w-5xl mx-auto bg-white p-8 rounded shadow-md mt-10">
        <div class="mb-4 flex gap-3">
            <input id="textInput" type="text" class="flex-grow p-2 border rounded-lg outline-none focus:border-teal-500" placeholder="Enter Your Task">
            <button id="addBtn" class="bg-teal-700 text-white px-4 rounded-lg hover:bg-teal-600 transition-all duration-300">Add</button>
        </div>
       
        <ul id="taskList" class="list-decimal space-y-2">
            
        </ul>
</section>

<script src="script.js"></script>
</body>
</html>
